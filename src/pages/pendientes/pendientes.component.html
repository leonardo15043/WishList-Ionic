<ion-header>
  <ion-navbar color="primary">
    <ion-title>Pendientes</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

<img src="../../assets/imgs/pendientes.jpg" alt="">

<ion-list>

  <ion-item-sliding *ngFor="let lista of deseosService.listas">

    <button ion-item (click)="listaSeleccionada(lista)">
      {{ lista.titulo }}

      <ion-note item-end>
        {{ lista.items.length }} Items
      </ion-note>
    </button>

    <ion-item-options side="left">
        <button (click)="borrarLista(lista)" ion-button color="danger">
          <ion-icon name="close"></ion-icon>
        </button>
    </ion-item-options>

  </ion-item-sliding>

</ion-list>

<ion-fab bottom right >
  <button ion-fab (click)="agregarLista()">
    <ion-icon name="add"></ion-icon>
  </button>

</ion-fab>

</ion-content>
